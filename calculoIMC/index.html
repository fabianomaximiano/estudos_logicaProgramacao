<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculo IMC</title>
</head>
<body>
    <div class="container">
        <div class="mb-12">
            <label for="exampleFormControlInput1" class="form-label">nome completo</label>
            <input type="email" class="form-control" id="nome" placeholder="Nome Completo">
          </div>
          <div class="row">
            <div class="col">
                <label for="altura" class="form-label">Altura (m,c)</label>
                <input type="number" class="form-control" id="altura" placeholder="Informar sua altura">
            </div>
            <div class="col">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Informar seu peso">
            </div>
          </div>

          <div class="col-auto buttons">
            <button onclick="enviar()" type="submit" class="btn btn-primary mb-3">enviar</button>
            <button onclick="limpar()" type="submit" class="btn btn-primary mb-3">limpar</button>
          </div>

    </div>

    
      <script src="js/script.js"></script>
</body>
</html>
